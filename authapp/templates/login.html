<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>เข้าสู่ระบบ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #4caf50, #087f23);
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    .form-control:focus {
      border-color: #087f23;
      box-shadow: 0 0 8px #087f23;
    }
    .btn-primary {
      background-color: #087f23;
      border-color: #087f23;
      font-weight: 600;
    }
    .btn-primary:hover {
      background-color: #065c16;
      border-color: #065c16;
    }
    .input-group-text {
      background-color: #e9f5e9;
      border: 1px solid #87c783;
      color: #087f23;
    }
    .text-center a {
      color: #065c16;
      font-weight: 500;
      text-decoration: underline;
    }
    .text-center a:hover {
      color: #087f23;
      text-decoration: none;
    }
    .alert-danger {
      font-size: 0.9rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4" style="min-width: 360px; max-width: 420px; width: 100%;">
      <h2 class="mb-4 text-center text-success fw-bold">
        <i class="bi bi-person-circle me-2"></i>เข้าสู่ระบบ
      </h2>
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">ชื่อผู้ใช้</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input
              type="text"
              id="username"
              name="username"
              class="form-control"
              placeholder="Username"
              required
              autofocus
            />
          </div>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">รหัสผ่าน</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 py-2">
          <i class="bi bi-box-arrow-in-right me-1"></i> เข้าสู่ระบบ
        </button>
      </form>
      <div class="text-center mt-3">
        <span>ยังไม่มีบัญชี?</span>
        <a href="/auth/register/">ลงทะเบียน</a>
      </div>
      {% for message in messages %}
      <div class="alert alert-danger mt-3 py-2" role="alert">
        {{ message }}
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
